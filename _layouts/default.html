{% capture styles %}
    {% include inline-styles.scss %}
    {% if page.extra_styles %}{{ page.extra_styles }}{% endif %}
{% endcapture %}

<!doctype html>
<html lang="en" itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title }}</title>
    <meta name="theme-color" content="#248ee2">
    <link rel="canonical" href="https://bullwinkle.space/" />    

    <meta name="robots" content="noindex">
    <meta name="description" content="Bullwinkle-org's public space for blog, portfolio, static content and experiments.">
    <meta name="keywords" content="frontend, web development, bullwinkle and friends, blog, portfolio, github pages, static site, jekyll">
    <meta name="author" content="Dmitriy Galnykin">

    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="en_US" />    
    <meta property="og:site_name" content="Bullwinkle and friends"/>
    <meta property="og:title" content="Bullwinkle and friends public space"/>
    <meta property="og:description" content="Bullwinkle-org's public space for blog, portfolio, static content and experiments." />
    <meta property="og:url" content="https://bullwinkle.space/" />
    <meta property="og:image" content="/assets/images/bullwinkle-org/bullwinkle_and_friends_px.png" />
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1209">
    <meta property="og:image:height" content="617">    

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta property="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon-precomposed" href="/assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/png" sizes="76x76" href="/assets/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" type="image/png" sizes="120x120" href="/assets/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" type="image/png" sizes="152x152" href="/assets/favicon/apple-touch-icon.png"/>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="apple-touch-icon" type="image/png" href="/assets/favicon/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">  
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/assets/favicon/favicon.ico">

    {% feed_meta %}
    {% seo %}

    <!-- INLINE STYLES -->
    <style>{{ styles | scssify }}</style>
    <!-- END INLINE STYLES -->

    <!-- MAIN STYLES -->
    <!-- assets/css/styles.scss -->
    <!-- <link rel="stylesheet" href="/assets/css/styles.css"> -->
    <!-- END MAIN STYLES -->
  </head>
  <body class="layout-root layout-block">
    <header class="site-header layout-block">
        <div >
            {% include navigation.html %}
        </div>        
    </header>

    <div class="page-content layout-block">
        {{ content }}
    </div>

    <footer class="site-footer layout-block">
        {% for item in site.data.navigation %}
            <a 
                href="{{ item.link }}"
                class="link {% if page.url == item.link %} active {% endif %}">
                {{ item.name }}
            </a>
        {% endfor %}
    </footer>
  </body>
</html>
