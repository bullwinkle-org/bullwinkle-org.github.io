{% capture styles %}
    {% include inline-styles.scss %}
    {% if page.extra_styles %}{{ page.extra_styles }}{% endif %}
{% endcapture %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="robots" content="noindex">
    <meta name="description" content="Public space for blog, portfolio, examples and static content.">
    <meta name="keywords" content="frontend, web development, bullwinkle and friends, blog, portfolio, github pages, static site, jekyll">

    <title>{{ page.title }}</title>

    <!-- INLINE STYLES -->
    <style>{{ styles | scssify }}</style>
    <!-- END INLINE STYLES -->

    <!-- MAIN STYLES -->
    <!-- assets/css/styles.scss -->
    <!-- <link rel="stylesheet" href="/assets/css/styles.css"> -->
    <!-- END MAIN STYLES -->
  </head>
  <body class="layout-root">
    <div class="site-navigation layout-block">
        {% include navigation.html %}
    </div>

    <div class="page-content layout-block">
        {{ content }}
    </div>
  </body>
</html>
