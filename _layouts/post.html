---
layout: default
---
<div><a href="/blog/" class="link link--button">< blog</a></div>

<h1>{{ page.title }}</h1>

<p>
    {{ page.date | date_to_string }}
    
    {% assign author = site.authors | find: 'short_name', page.author %}
    {% if author %}
        - <a href="{{ author.url }}">{{ author.name }}</a>
    {% else %}
        - {{ page.author }}
    {% endif %}
</p>


{{ content }}
