---
layout: default
---
<div><a href="/authors/" class="link link--button">< authors</a></div>

<div class="row" style="align-items: baseline;">
	<h1>Author: {{ page.name }}</h1><span>, &nbsp;</span><h2>{{ page.position | downcase }}</h2>
</div>

{{ content }}

<br>
<h3>{{ page.name }}`s posts: </h3>
<ul>
  {% assign filtered_posts = site.posts | where: 'author', page.slag %}
  {% for post in filtered_posts %}
		<li style="display: inline-block; margin: 10px;">
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
  {% endfor %}
</ul>
