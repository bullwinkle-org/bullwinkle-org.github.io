media_folder: 'assets/uploads'
public_folder: "/assets/uploads" # The src attribute for uploaded media will begin with /images/uploads

backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
  # repo: bullwinkle-org/bullwinkle-org.github.io

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "collections/_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Layout", name: "layout", widget: "hidden", default: "post" }
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Publish Date", name: "date", widget: "datetime", required: true }
      - {
        label: "Author",
        name: "author",
        widget: "relation",
        collection: "authors",
        search_fields: [ "name","short_name","position" ],
        value_field: "short_name",
        display_fields: [ "{{short_name}} ({{name}}) - {{position}}" ],
        required: true
      }
      - { label: "Body", name: "body", widget: "markdown", required: true }
      - { label: "Thumbnail", name: "thumbnail", widget: "image", required: false }
      - {
        label: "Category",
        name: "category",
        widget: "relation",
        collection: "categories",
        search_fields: [ "slug","title" ],
        value_field: "slug",
        display_fields: [ "{{title}} ({{slug}})" ],
        default: ["uncategorized"]
        required: true
      }      
      - { label: "Tags", name: "tags", widget: "list", required: false }

  - name: "authors"
    label: "Authors"
    folder: "collections/_authors"
    create: true
    slug: "{{short_name}}"
    fields:
      - { label: "Name", name: "name", widget: "string", required: true }
      - { label: "Short name", name: "short_name", widget: "string", required: true }
      - { label: "Position", name: "position", widget: "string" }
      - { label: "Avatar", name: "avatar", widget: "image", default: "/uploads/bwk_bot.png" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "notes"
    label: "Notes"
    folder: "collections/_notes"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Preview", name: "preview", widget: "image" }
      - { label: "Content", name: "content", widget: "markdown" }

  - name: "categories"
    label: "categories"
    folder: "collections/_categories"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Preview", name: "preview", widget: "image" }
      - { label: "Content", name: "content", widget: "markdown" }      

  - name: "products"
    label: "Products"
    folder: "collections/_products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Slug", name: "slug", widget: "string", required: true }
      - {
        label: "Category",
        name: "category",
        widget: "relation",
        collection: "categories",
        search_fields: [ "slug","title" ],
        value_field: "slug",
        display_fields: [ "{{title}} ({{slug}})" ],
        default: ["uncategorized"]        
        required: true
      }
      - { label: "Preview", name: "preview", widget: "image" }
      - { label: "Short description", name: "short_description", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "markdown", required: true }
